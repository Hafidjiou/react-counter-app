<!doctype html><html lang="en"><head><meta charset="utf-8"/><title>Compteur React de Hafid</title><meta http-equiv="Content-Security-Policy" content="img-src 'self' data: https://hafidjiou.github.io;"><script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script><script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script><script src="https://unpkg.com/@babel/standalone/babel.min.js"></script><style>body{font-family:Arial,sans-serif;padding:30px;text-align:center}button{margin:10px;padding:10px 20px;font-size:16px}</style><script defer="defer" src="/react-counter-app/static/js/main.378dd449.js"></script></head><body><div id="root"></div><script type="text/babel">const { useState } = React;

      function Counter() {
        const [count, setCount] = useState(0);

        return (
          <div>
            <h1>Compteur : {count}</h1>
            <button onClick={() => setCount(count + 1)}>Incrémenter</button>
            <button onClick={() => setCount(count - 1)}>Décrémenter</button>
            <button onClick={() => setCount(0)}>Réinitialiser</button>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<Counter />);</script></body></html>
